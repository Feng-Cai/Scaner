<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div class="field-box" style="width:500px">
            <label>周转箱名称:</label>
            <input class="span10" id="txtName" style="width:500px" type="text" value="" placeholder="请输入周转箱名称..." />
        </div>
        <div class="field-box" style="width:500px">
            <label>条码:</label>
            <input class="span10" id="txtContainerCode" style="width:500px" type="text" value="" placeholder="请输入条码..." disabled/>
        </div>
        <div class="field-box" style="width:500px">
            <label>规格:</label>
            <input class="span10" id="txtSize" type="text" style="width:500px" value="" placeholder="请输入规格..." />
        </div>

        <div class="field-box" style="width:500px">
            <label class="control-label">备注:</label>
            <textarea id="textDescription"style="width:500px" class="form-control span10"></textarea>
        </div>
        <input id="ContainerId" type="text"style="display:none" />
    </form>
</body>
</html>
