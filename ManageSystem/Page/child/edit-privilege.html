<!DOCTYPE html>
<html>
<head>

<body>
    <div class="field-box">
        <div class="span5">
            <label>权限名:</label>
            <input class="span5" id="Name1" type="text" />

    </div>
    <div class="field-box">
        <div class="span5">

            <select id="Module1" class="selectpicker form-control"disabled></select>

    <div class="field-box">

    <div class="field-box">

    <div class="field-box">

    <div class="field-box">

    <div class="field-box">

    <input id="privilegeid1" type="text" style="display:none" />
