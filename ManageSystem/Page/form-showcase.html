<!DOCTYPE html>
<html>
<head>
    <title>Detail Admin - Form Showcase</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="../css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
    <link href="../css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="../css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link href="../css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />
    <link href="../css/lib/font-awesome.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="../css/compiled/form-showcase.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>


    <div class="container-fluid">
        <div id="pad-wrapper" class="form-page">
            <div class="row-fluid form-wrapper">
                <!-- left column -->
                <div class="span8 column">
                    <form />
                    <div class="field-box">
                        <label>姓名:</label>
                        <input class="span8" type="text" placeholder="请输入姓名..." />
                    </div>
                    <div class="field-box">
                        <label>电子邮箱:</label>
                        <input class="span8 inline-input" placeholder="请输入电子邮箱" type="text" />
                    </div>
                    <div class="field-box">
                        <label>Inline Password:</label>
                        <input class="span8 inline-input" type="password" value="blablabla" />
                    </div>
                    <div class="field-box">
                        <label>Read only:</label>
                        <input class="span8 inline-input" type="text" readonly="readonly" value="read only input" />
                    </div>
                    <div class="field-box">
                        <label>With tooltip:</label>
                        <input class="span8 inline-input" data-toggle="tooltip" data-trigger="focus" title="Please insert a valid email address" data-placement="right" type="text" />
                    </div>
                    <div class="field-box">
                        <label>Predefined value:</label>
                        <div class="predefined">
                            <span class="value">http://</span>
                            <input class="span8 inline-input" type="text" />
                        </div>
                    </div>
                    <div class="field-box">
                        <label>With max length:</label>
                        <input class="span8 inline-input" type="text" placeholder="max 20 characters here" maxlength="20" />
                    </div>
                    <div class="field-box">
                        <label>Textarea:</label>
                        <textarea class="span8" rows="4"></textarea>
                    </div>
                    <div class="field-box">
                        <label>Checkboxes:</label>
                        <label class="checkbox">
                            <input type="checkbox" />
                            Option 1
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" />
                            Option 2
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" />
                            Option 3
                        </label>
                    </div>
                    <div class="field-box">
                        <label>Radiobuttons:</label>
                        <div class="span8">
                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="" />
                                Option one is this and that—be sure to include why it's great
                            </label>
                            <label class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
                                Option two can be something else and selecting it will deselect option one
                            </label>
                        </div>
                    </div>
                    <div class="field-box">
                        <label>Wysiwyg:</label>
                        <div class="wysi-column">
                            <textarea id="wysi" class="span10 wysihtml5" rows="5"></textarea>
                        </div>
                    </div>
                    </form>
                </div>

                <!-- right column -->
            </div>
        </div>
    </div>
    </div>
    <!-- end main container -->

    <!-- scripts for this page -->
    <script src="../js/lib/wysihtml5-0.3.0.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/lib/bootstrap-wysihtml5-0.0.2.js"></script>
    <script src="../js/lib/bootstrap.datepicker.js"></script>
    <script src="../js/lib/jquery.uniform.min.js"></script>
    <script src="../js/lib/select2.min.js"></script>
    <script src="../js/lib/theme.js"></script>

    <!-- call this page plugins -->
    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select a State"
            });

            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });

            // wysihtml5 plugin on textarea
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
        });
    </script>
    <div style="display: none">
        <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
    </div>
</body>
</html>
